<div class="dropzone" appDnd (fileDropped)="onFileDropped($event)">
  <input type="file" #fileDropRef id="fileDropRef" multiple (change)="onFileSelected($event)">
  <img src="assets/img/dnd/ic-upload-file.svg" alt="">
  <h3>Arrastre y descargue el archivo aqu√≠</h3>
  <h3>o</h3>
  <label for="fileDropRef">Explorar Archivo</label>
</div>
<div class="files-list">
  <div class="single-file" *ngFor="let file of files; let i = index">
    <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
    <div class="info">
      <h4 class="name">
        {{ file?.name }}
      </h4>
      <p class="size">
        {{ formatBytes(file?.size) }}
      </p>
      <app-progress [progress]="file?.progress"></app-progress>
    </div>
    <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile(i)">
  </div>
</div>
<div *ngIf="descargaOk">
  <button (click)="ondownloadpdf()">Descargue el Informe</button>
</div>
