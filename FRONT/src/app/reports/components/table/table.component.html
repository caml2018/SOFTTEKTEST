<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="valor" #input>
  </mat-form-field>
      
      <div class="mat-elevation-z8">
        
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="cuenta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta </th>
            <td mat-cell *matCellDef="let row"> {{row.cuenta}} </td>
          </ng-container>
      
          Progress Column
          <ng-container matColumnDef="naturaleza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Naturaleza </th>
            <td mat-cell *matCellDef="let row"> {{row.naturaleza}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="tercero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tercero </th>
            <td mat-cell *matCellDef="let row"> {{row.tercero}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="valorAjustePeso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Ajuste Peso </th>
            <td mat-cell *matCellDef="let row"> {{row.valorAjustePeso}} </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="onUpdate(element)">create</i>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="onDelete(element)">delete</i>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para filtrar "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator #scheduledOrdersPaginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of restrictions"></mat-paginator>
      </div>
